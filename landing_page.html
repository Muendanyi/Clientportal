<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Sign in</title>
</head>
<body>
     <div class="bg-secondary m-5 p-1 pb-5 text-center" >
     <center>
        <div class="d-flex-center m-5 p-1 w-">
            <img class="img-fluid w-50-lg" src="Canvas.png" alt="">
        </div>
        <div class="bg-light p-2 w-75 pb-4">
            <h1>Sign In</h1>
            <div class="bg-secondary mb-sm-5 m-5 w-auto p-2">
             <label for="Input" class="form-label text-light m-2"><h5>Email Address </h5></label>
             <input type="email" class="form-control w-75 p-1" id="Input">

             <label for="Input" class="form-label text-light p-1 "><h5>Password </h5></label>
             <input type="password" class="form-control w-75 " id="Input">
               <div class="d-sm-inline-block">
                 <button type="button" class="btn btn-dark w-25 btn-sm m-3 p-1 moved">Log In</button>  
                 <button type="button" class="btn btn-dark w-25 btn-sm h-auto moved">Sign Up</button>
                
              </div>
            </div>

            
             

            <br>
        </div>
     </center>
     </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
